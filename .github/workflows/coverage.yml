name: Coverage

on:
  pull_request_target:
    branches:
      - master

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4

      - uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          package-manager: pnpm
