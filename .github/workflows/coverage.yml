name: Coverage

on:
  pull_request_target:
    branches:
      - master

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Check coverage
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          package-manager: pnpm
